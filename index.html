<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <a href="/cadastro.html">Link Cadastro Cliente</a>

    <a href="/produtos.html">Link Produtos Disponíveis</a>

    <a href="/compra.html">Link Compra Cliente</a>

    <a href="/Fcompra.html">Link Finalização Compra Cliente</a>

    <h2>TRABALHO DO TERE</h2>
    <ul id="minhalista">


    </ul>
    <script>
        async function buscaDados() {
            const resposta = await fetch("http://localhost:8000/clientes")
            console.log(resposta)

            if (resposta.status === 200) {

                const dados = await resposta.json()
                console.log(dados)
                console.log(dados[0].nome)

                const ul = document.getElementById("minhalista")

                for (let i = 0; i < dados.length; i++) {
                    const element = dados[i];
                    const novoLi = document.createElement("li")
                    novoLi.innerText = element.nome
                    ul.appendChild(novoLi)
                }

            } else {
                if (resposta.status === 400) {
                    const dados = await resposta.json()
                    alert(dados.mensagem)
                } else {
                    alert("❌ Erro desconhecido ❓")
                }
            }

        }
        buscaDados()

    </script>
</body>

</html>
